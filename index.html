<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="header">
        <img src="./imagens/icons8-a-80.png" alt="">
    </header>

        <main>
            <section class="sec-textarea">   
                <textarea class="textarea"   cols="45" rows="4" placeholder="Digite seu texto aqui!"></textarea>
        
                <h5>
                   <img src="./imagens/icons8-alert-50.png"> ATENCÃO! APENAS LETRAS MINISCULAS E SEM ACENTO.
                </h5>
        
                <div class="buttons">
                    <button class="btn-criptocrafar" onclick="btncriptografar()">Criptografar</button>
                    <button class="btn-descriptocrafar" onclick="btnDesencriptografar()">Descriptografar</button>
                </div>
        
            </section>
                <div class="section-2">
                    <section class="sec-mensagem">
                        
                        <img src="./imagens/Designer.png" class="img">
                        <h2>Nenhuma mensagem <br> encontrada</h2>
                    
                        <p class="p">Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
                        

                        
                        <textarea class="textarea2"></textarea>
                        <button class="copiar" id="copiar" onclick="btncopiar()">Copiar</button>
                    
                        
                        

                    </section>
                </div>    
        </main>

        <footer class="footer">
            <h2>
                Desenvolvido por Felipe Luis
            </h2>

            <i class="icon"><a href="https://github.com/felipluis"><img src="./imagens/icons8-github-50 (1).png" alt="Icone Github"></a></i>

        </footer>
        <script src="script.js"></script>
